<section class="contact">
  <div class="contact__bg">
    <img class="contact__bg-one" src="img/first-page/contact/bg1.svg" alt="" />
    <img class="contact__bg-two" src="img/first-page/contact/bg2.svg" alt="" />
  </div>
  <div class="_container">
    <div class="contact__body">
      <div class="contact__title">Contact Us</div>
      <div class="contact__wrapper-form">
        <form action="" class="contact__form">
          <div class="contact__input-wrapper">
            <input class="contact__input" type="text" placeholder="Name" />
          </div>
          <div class="contact__input-wrapper">
            <input class="contact__input" type="email" placeholder="Mail" />
          </div>
          <div class="contact__input-wrapper">
            <input
              class="contact__input"
              type="text"
              placeholder="Your message"
            />
          </div>
          <a href="#" class="contact__button">Send</a>
        </form>
      </div>
    </div>
  </div>
</section>
