<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.min.css" />

	<body>

  <div class="_container header__container">

        <nav class="header__menu menu">
          <div class="menu__items">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Home</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Marketplace</a>

              <li class="menu__list-item">

              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Fund</a>

            </ul>
            <div class="header__dropdown dropdown">

		<main class="main">
			<section class="hero">

            <div class="hero__left">
                <h1 class="hero__title">Finity Touch</h1>

                <div class="hero__buttons">
                    <div class="hero__button--first">Contact Us</div>
                    <div class="hero__button--second">Buy Token</div>
                </div>
            </div>
            <div class="hero__rigth">
                <img class="hero__rigth-img" src="img/first-page/hero/coin.png" alt="">

        </div>
    </div>
</section>

    </div>
